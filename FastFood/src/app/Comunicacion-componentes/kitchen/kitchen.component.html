<div class="container">
    <h2>Cocina</h2>
    <h3>Pendiente de cocinar</h3>
    <ul>
        @for(pedido of pedidosIngresados; track pedido){
        <li>
            {{pedido.number}} - {{pedido.name}} - {{pedido.description}}
            <button class="btn btn-warning" (click)="Cocinar(pedido)">Cocinar!</button>
        </li>
        }
    </ul>
    <h3>Pedidos en cocci√≥n</h3>
    <ul>
        
        <li>({{pedidoCocion?.number}}) - {{pedidoCocion?.name}} - {{pedidoCocion?.description}}</li>
    
    </ul>
    <button class="btn btn-success" (click)="Terminar()">Terminado</button>
    <hr>
</div>
